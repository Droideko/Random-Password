<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Document</title>
   <script>

      class StrHelper{
         constructor(){
            this.result = '';
            this.passLength = Math.round(Math.random()*10+10);
            this.pattern = 'qwertyuiopasdfghjklzcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
         }
         password(){
            for (let i = 0; i < this.passLength; i++){
               this.result += this.pattern.charAt(Math.floor(Math.random()*this.pattern.length));
            }
            return this.result; 
         }
      }
      console.log((new StrHelper()).password());

   </script>
</head>
