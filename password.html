<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script>

      class StrHelper{
         constructor(){
            this.result = '';
            this.length = Math.round(Math.random()*10+10);
            this.pattern = 'qwertyuiopasdfghjklzcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
            this.pLenght = this.pattern.length;
         }
         password(){
            for (let i = 0; i < this.length; i++){
               this.result += this.pattern.charAt(Math.floor(Math.random()*this.pLenght));
            }
            return this.result; 
         }
      }
      StrHelper.password = function(){
         return new StrHelper().password();
      }
      console.log((new StrHelper()).password());
      console.log(StrHelper.password());

   </script>
</head>
